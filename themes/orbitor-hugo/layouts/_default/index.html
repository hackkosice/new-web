{{ define "main" }}

{{ if not .IsHome }}
{{ partial "page-title.html" . }}
{{ end }}

{{ if $.Page.Params.use_rows }}
{{ .Content }}
{{ else }}
<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="content">
                    {{ .Content }}
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}
