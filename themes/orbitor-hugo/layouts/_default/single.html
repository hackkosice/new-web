{{ define "main" }}

{{ if and (not .IsHome) (not (and (isset $.Page.Params "bgimage") (eq $.Page.Params.bgImage nil))) }}
{{ partial "page-title.html" . }}
{{ end }}

{{ if $.Page.Params.use_sections }}
{{ .Content }}
{{ else }}
<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="content">
                    {{ .Content }}
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}
