{{/*
    use the template as follows:
    {{ partial "fill-image.html" (dict "asset" . "format" "370x420 q80 jpg" "alt" "Title of the image") }}
    ("alt" parameter is optional)
*/}}

{{- $image := partial "get-image.html" .asset -}}
{{- $image = $image.Fill .format -}}
<img src="{{ $image.RelPermalink }}" width="{{ $image.Width }}" height="{{ $image.Height }}" class="img-fluid"{{ with .alt }} alt="{{ . }}"{{ end }}>
{{- "" -}}
