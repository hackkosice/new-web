{{/*
    use the template as follows:
    {{ partial "fill-image.html" (dict "asset" . "format" "370x420 q80 jpg") }}
*/}}

{{ $image := resources.Get .asset }}
{{ if $image }}
{{ $image = $image.Fill .format }}
<img data-src="{{ $image.RelPermalink }}" width="{{ $image.Width }}" height="{{ $image.Height }}" class="lozad img-fluid w-100">
{{ else }}
{{ errorf "Image '%s' cannot be found in assets" .asset }}
{{ end }}
