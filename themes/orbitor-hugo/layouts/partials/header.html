<nav class="navbar navbar-expand-lg py-4 navigation header-padding {{ if not .IsHome }} nav-text-white {{ end }}" id="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ .Site.BaseURL | relURL }}">
      <img src="{{ .Site.Params.logo | relURL }}" alt="{{ .Site.Title }}" class="img-fluid" style="min-width: 200px" width="200px">
      
    </a>

    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExample09"
      aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
      <span class="ti-menu"></span>
    </button>

    <div class="collapse navbar-collapse text-center" id="navbarsExample09">
      <ul class="navbar-nav m-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ .Site.BaseURL | relURL }}">{{ .Site.Params.Home }}</a>
        </li>
        {{ range .Site.Menus.main }}
        {{ if .HasChildren }}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            {{ .Name }}
          </a>
          <div class="dropdown-menu">
            {{ range .Children }}
            <a class="dropdown-item" href="{{ .URL | relURL }}">{{ .Name }}</a>
            {{ end }}
          </div>
        </li>
        {{ else }}
        <li class="nav-item">
          <a class="nav-link" href="{{ .URL | relURL }}">{{ .Name }}</a>
        </li>
        {{ end }}
        {{ end }}
      </ul>
      {{ if .Site.Params.navBtn.enable }}
      <a href="{{ .Site.Params.navBtn.link | relURL }}"
        class="btn btn-solid-border d-none d-lg-block">{{ .Site.Params.navBtn.label }} <i
          class="ti-angle-right ml-2"></i></a>
      {{ end }}
    </div>
  </div>
</nav>
