{{ define "main" }}

{{ partial "page-title.html" . }}

<!-- section portfolio start -->
<section class="section portfolio">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="heading text-center">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      {{ range .Data.Pages }}
      {{ partial "portfolio-item.html" . }}
      {{ end }}
    </div>
  </div>
</section>
<!-- section portfolio END -->

{{ end }}
